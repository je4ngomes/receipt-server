scalar Upload
scalar DateTime
scalar Date
type Query {
    receipt(id: ID!): Receipt!
    receipts(
        first: Int,
        skip: Int,
        after: ID,
        startDate: Date
        endDate: Date
    ): [Receipt!]!
}

type Mutation {
    createReceipt(data: createReceiptInput): Receipt!
    updateReceipt(id: ID!, data: updateReceiptInput): Receipt!
    deleteReceipt(id: ID!): Receipt!
    deleteManyReceipt(ids: [ID!]!): [Receipt!]!,
}

type Receipt {
    id: ID!
    expiresAt: Date!,
    createdAt: DateTime!,
    description: String!,
    amount: Float!,
    urlPaymentProof: String!,
    from: String!,
    category: String!,
    type: String!,
    paidStatus: Boolean!,
    creator: User!
}

input createReceiptInput {
    expiresAt: String!,
    createdAt: String!,
    description: String!,
    amount: Float!,
    paymentProofFile: Upload,
    from: String!,
    category: String!,
    type: String!,
    paidStatus: Boolean,
}

input updateReceiptInput {
    expiresAt: String,
    createdAt: String,
    description: String,
    amount: Float,
    paymentProofFile: Upload,
    from: String,
    category: String,
    type: String,
    paidStatus: Boolean,
}